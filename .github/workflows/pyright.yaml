name: Pyright

on:
  push:
    branches: [main]
    paths:
      - "**.py"
      - "pyproject.toml"
      - "pyrightconfig.json"
      - ".github/workflows/pyright.yaml"
  pull_request:
    paths:
      - "**.py"
      - "pyproject.toml"
      - "pyrightconfig.json"
      - ".github/workflows/pyright.yaml"
  workflow_dispatch:

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv (and Python)
        id: setup-uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          pyproject-file: "pyproject.toml"

      # Create venv and install deps via uv
      - name: Set up virtualenv and install deps
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv sync --frozen

      - name: 'Debug: Show .venv contents'
        run: ls -la .venv
      - name: 'Debug: Show folder contents'
        run: ls -la
      - name: 'Debug: Show working directory'
        run: pwd

      # Run pyright
      - name: Run Pyright
        uses: jakebailey/pyright-action@v2
        with:
          python-platform: "Linux"
          python-version: "3.12"
